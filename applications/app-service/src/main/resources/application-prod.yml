server:
  port: 8082
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs
spring:
  application:
    name: "Reports-CrediYa"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  config:
    activate:
      on-profile: prod
routes:
  base-path: /api/v1
  paths:
    reports: "/reportes"
aws:
  dynamodb:
    endpoint: "http://localhost:8000"
  region: ${DYNAMODB_REGION}
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"

adapter:
  restconsumer:
    timeout: 5000
    clients:
      auth: http://${AUTH_SERVICE_URL}:8080/api/v1/autenticacion
  sqs:
    region: ${AWS_SQS_REGION}
    queueUrl: ${AWS_SQS_REPORT_METRICS_URL}
    endpoint: ""
  management:
    health:
      circuitbreakers:
        enabled: true
  resilience4j:
    circuitbreaker:
      instances:
        validateToken:
          registerHealthIndicator: true
          failureRateThreshold: 50
          slowCallRateThreshold: 50
          slowCallDurationThreshold: "2s"
          permittedNumberOfCallsInHalfOpenState: 3
          slidingWindowSize: 10
          minimumNumberOfCalls: 10
          waitDurationInOpenState: "10s"

report:
  id: ${UNIQUE_REPORT_ID}



